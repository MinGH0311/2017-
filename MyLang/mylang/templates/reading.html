<html>
<head>
	<title>Test Page</title>
</head>
<body>
	{% if score == null %}
	<form method=POST action="">
		{% csrf_token %}
		<textarea name="foreign" width=480 height=640></textarea>
		<textarea name="kor" width=480 height=640></textarea>
		<button type=submit>Compare</button>
	</form>
	{% endif %}
	{% if score != null %}
	<p>{{ fore }}<p>
	<p>{{ kor }}<p>
	<p>{{ test }}</p>
	<p>Similarity: {{ score }}<p>
	{% endif %}
</body>
</html>
