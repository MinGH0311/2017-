{% extends 'base.html' %}
{% block content %}

<style xmlns="http://www.w3.org/1999/html">
.updown {
    position: relative;
    display: inline-block;
    background-color:white;
}

.updown .updowntext {
    visibility: hidden;
    width: 150px;
    background-color: black;
    color: #fff;
    text-align: left;
    border-radius: 6px;
    padding: 5px 0;
    margin: 20px;
    font-size:12px;


    /* Position the tooltip */
    position: absolute;
    z-index: 1;
}

.updown:hover .updowntext {
    visibility: visible;
}
</style>

<script>
        node1 = document.getElementById('home');
        node2 = document.getElementById('video');
        node3 = document.getElementById('read');
        node4 = document.getElementById('voca');
        node5 = document.getElementById('board');

        node1.className = "";
        node2.className = "";
        node3.className = "";
        node4.className = "";
        node5.className = "";
        node2.className += " active";

        function check(num){
            var num = num.split('!@#');
            var id = num[0];
            var num = Number(num[1]);
            var node = document.getElementById(id);
            if (num<500){
                node.appendChild(document.createTextNode('Easy'));
            } else if(num<1000){
                node.appendChild(document.createTextNode('Normal'));
            }else{
                node.appendChild(document.createTextNode('Hard'));
            }
        }
</script>
